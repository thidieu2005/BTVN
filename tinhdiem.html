<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm Của Em</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .form-container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ccc;
            border: 2px solid red;
        }
        
        h2 {
            text-align: center;
            color: blue;
        }
        
        .form-group {
            margin-bottom: 10px;
        }
        
        label {
            display: inline-block;
            width: 80px;
        }
        
        input[type="text"],
        select {
            width: calc(100% - 90px);
            padding: 5px;
            margin-left: 10px;
        }
        
        .result,
        .student-category {
            text-align: center;
            font-weight: bold;
        }
        
        .student-category {
            color: red;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        .buttons button {
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>BẢNG ĐIỂM CỦA EM</h2>
        <div class="form-group">
            <label for="semester1">Semester1:</label>
            <input type="text" id="semester1" value="9">
        </div>
        <div class="form-group">
            <label for="semester2">Semester2:</label>
            <input type="text" id="semester2" value="10">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          
        </select>
        </div>
        <div class="form-group">
            <label for="summarise">Summarise:</label>
            <input type="text" id="summarise" readonly>
        </div>
        <p class="result"></p>
        <p class="student-category"></p>

        <div class="buttons">
            <button type="button" onclick="tinhdiem()">OK</button>
            <button type="button" onclick="xoaformnhap()">Cancel</button>
        </div>
    </div>

    <script>
        function tinhdiem() { //function tính điểm
            const semester1 = parseFloat(document.getElementById('semester1').value);
            const semester2 = parseFloat(document.getElementById('semester2').value);
            const summarise = (semester1 + semester2) / 2;
            document.getElementById('summarise').value = summarise.toFixed(2);

            // phân loại học sinh giỏi,dốt,tb,kém
            const categoryElement = document.querySelector('.student-category');
            if (summarise >= 9) {
                categoryElement.textContent = 'Học sinh xuất xắc';
            } else if (summarise >= 8) {
                categoryElement.textContent = 'Học sinh giỏi';
            } else if (summarise >= 6.5) {
                categoryElement.textContent = 'Học sinh khá';
            } else if (summarise >= 4) {
                categoryElement.textContent = 'Học sinh trung bình';
            } else {
                categoryElement.textContent = 'Học sinh kém';
            }
        }

        function xoaformnhap() {
            document.getElementById('semester1').value = '';
            document.getElementById('semester2').value = '';
            document.getElementById('summarise').value = '';
            document.querySelector('.student-category').textContent = '';
        }
    </script>

</body>

</html>
